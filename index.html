<!doctype.html>
<html>
<head>
	
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Cinzel|Comfortaa|Domine|Exo|Josefin+Slab|Montserrat+Subrayada|Roboto+Mono" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


	<title>Train Schedule</title>

</head>

<body>

	<div class ="container">

		<div class="row">

			<div class ="col-md-offset-2 col-md-8">

				<div id="header">
						<p><h1>Anytime is Train Time</h1></p>
						<p><h4>Choo Choo. Chee Chee.</h4></p>
				</div>

			</div>

		</div>

		<div class="row">

			<div class ="col-md-offset-2 col-md-8">

				<div class="main">
				<!-- Current Trains-->
              		<h3>Current Train Schedule</h3>

		             <table class="table table-inverse" id="train-table">

		                <thead>
		                  <tr>
		                    <th>Train Name</th>
		                    <th>Destination</th>
		                    <th>Frequency (min)</th>
		                    <th>Next Arrival</th>
		                    <th>Minutes Away</th>
		                  </tr>
		                </thead>		                

		                <tbody>
		                </tbody>

		              </table>

		            </div>
          		</div>
			</div>

		<div class="row">

			<div class ="col-md-offset-2 col-md-8">

				<div id="footer">

					<form>

						<div class="form-group">

    					<label for="trainName">Train Name</label>
    					<input type="text" class="form-control" id="theTrainName">

    					<label for="destination">Destination</label>
    					<input type="text" class="form-control" id="theDestination">

    					<label for="trainTime">First Train Time (hh:mm - military time)</label>
    					<input type="text" class="form-control" id="theTrainTime">
    					<p>
    					<label for="frequency">Frequency (min)</label>
    					<input type="text" class="form-control" id="theFrequency">
    					</p>
    					<p>
    					<button type="button" id="add-train-btn" type="submit">Submit</button>
    					</p>

  						</div>

  					</form>
				</div>

			</div>
			
		</div>

	</div>
	
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	

</body>

</html>
